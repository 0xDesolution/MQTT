                description: ' This is Drone Description',

                imageSensorId: 9008,

                lastPMDate: randomDate(new Date(2019, 0, 3), new Date()),
                name: 'The Dronenator',

            };
            return data;
        }

        }

            ];
            const dronestationId = [1, 2, 3, 4, 5];
            const name = ['Dock 1', 'Dock 2', 'Dock 3', 'Dock 4', 'Dock 5'];
            const description = [
                'All Good',
                'Warning',
                'Dead Station',
                'Repair Needed'
            ];
            const lat = [1.26726, 1.274877, 1.271749, 1.26778, 1.265999];
            const lng = [
                103.678887,
                103.676365,
                103.672082,
                103.671106,
                103.677091
            ];
            const currentStatus = random();
            let data = {
                id: Number,
                name: String,
                description: String,
                previousHealthStatus: String,
                updatedHealthStatus: String,
                eventDateTime: Number,
                eventType: String,
                previousNextPMDate: Number,
                updatedNextPMDate: Number,
                lat: Number,
                lng: Number
            };

            data.id = dronestationId[counter];
            data.name = name[counter];
            data.description = description[currentStatus];
            data.previousHealthStatus = status[currentStatus];
            data.updatedHealthStatus = status[currentStatus + 1];
            (data.eventDateTime = new Date().toLocaleString('en-GB')),
                (data.eventType = eventType[random2()]);
            data.previousNextPMDate = randomDate(
                new Date(2019, 0, 1),
                new Date()
            );
            data.updatedNextPMDate = randomDate(
                new Date(2019, 0, 9),
                new Date()
            );
            data.lat = lat[counter];
            data.lng = lng[counter];

            counter++;

            if (counter == 5) {
                counter = 0;
            }

            return data;
        }
